<div class="asign-inactive-order-container p-card">
  <div class="content-container">
    <div class="orders-list">
      <div class="search-box">
        <i class="pi pi-search search-icon"></i>
        <input
          type="text"
          pInputText
          placeholder="Search for id"
          [(ngModel)]="searchId"
        />
      </div>

      <div *ngIf="filteredOrders.length === 0" class="no-orders-message">
        <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc; margin-bottom: 10px;"></i>
        <p>No inactive orders</p>
      </div>

      <!-- Tabla solo cuando HAY Ã³rdenes -->
      <p-table 
        *ngIf="filteredOrders.length > 0"
        [value]="filteredOrders" 
        selectionMode="single" 
        [(selection)]="selectedOrder" 
        dataKey="id"
        scrollable="true" 
        scrollHeight="200px">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th class="people-column">People</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-columns="columns">
          <tr (click)="selectOrder(order)" [class.selected]="order === selectedOrder">
            <td>{{ order.id }}</td>
            <td class="people-column">{{ order.amountOfPeople }}<i class="pi pi-users"></i></td>
          </tr>
        </ng-template>
      </p-table>
    </div>


    <div class="order-details" *ngIf="selectedOrder">
      <h4 class="selected-order-title">Selected Order: {{ selectedOrder.id }}</h4>
      
      <div *ngIf="loadingStocks" style="min-height: 200px; display: flex; justify-content: center; align-items: center;">
        <p-progressSpinner 
            strokeWidth="4" 
            animationDuration=".5s"
            [style]="{width: '40px', height: '40px'}">
        </p-progressSpinner>
      </div>

      <p-table 
        *ngIf="!loadingStocks"
        [value]="selectedOrder.orderItems" 
        [scrollable]="true" 
        scrollHeight="200px">
        <ng-template pTemplate="header">
          <tr>
            <th>Product</th>
            <th>Amount</th>
            <th>Available Stock</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr [class.disabled]="item.disabled">
            <td>{{ item.product_name }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ productsStock.get(item.product_id) || 0 }}</td>
          </tr>
        </ng-template>
      </p-table>

      <p-dropdown
        [options]="freeTables"
        [(ngModel)]="selectedTable"
        appendTo="body"
        optionLabel="id"
        placeholder="Select Table"
        [style]="{'width': '100%'}"
        [filter]="true"
        [filterPlaceholder]="'Asign table...'"
        [showClear]="true"
        [disabled]="loadingStocks"
      >
      </p-dropdown>

      <div class="button-container"> 
        <button pButton label="Close" (click)="close.emit()" class="p-button-secondary" [disabled]="assigningTable"></button>
        <button pButton label="Asign table" (click)="showConfirmPopUp()" class="p-button-success" 
          [disabled]="!selectedOrder || !selectedTable || loadingStocks || assigningTable"></button>
      </div>
    </div>
  </div>
</div>

<p-dialog [(visible)]="confirmationDialog"  class="custom-modal" [modal]="true">
  <ng-template pTemplate="header">
      <i class="pi pi-exclamation-triangle" style="color: red; font-size: 1.5rem;"></i>
      <h2>Alert</h2>
  </ng-template>
  <app-confirmation-pop-up (onSend)="assignTable()" (onClose)="closeConfirmationPopUp()" [subtitle]="'Any product out of stock will not be assigned to the order'"></app-confirmation-pop-up>
</p-dialog>

<div *ngIf="assigningTable" class="overlay">
  <p-progressSpinner styleClass="custom-spinner" [animationDuration]="'0.5'"></p-progressSpinner>
</div>
