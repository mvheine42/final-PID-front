

<span class="p-text-secondary block mb-5">Please complete your information.</span>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="email" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" (onClick)="closeDialog()" class="custom-cancel-button"></p-button>
        <p-button label="Send" (onClick)="onForgotPassword()" class="custom-send-button"></p-button>
    </div>

    <p-toast></p-toast>
